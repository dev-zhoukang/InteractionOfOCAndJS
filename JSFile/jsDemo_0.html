<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum=1, user-scalable=no">
    <title>ZKTestForInteraction</title>
</head>
<body style="font-size: 14px">

<input type="button" value="Open Camera" onclick="openCamera()">
<input type="button" value="Download Image" onclick="downloadImg('http://test.png')">

<script type="text/javascript">
    function alertText(text) {
        console.log(text);
        alert(text);
        return text;
    }
    function openCamera() {
        // 注意 postMessage 的参数不能不传
        window.webkit.messageHandlers.openCameraHandler.postMessage('');
    }
    function downloadImg(imgURL) {
        var msg = { 'method': 'downloadImg', 'param': imgURL };
        window.webkit.messageHandlers.downloadImgHandler.postMessage(msg);
    }

</script>

</body>
</html>
